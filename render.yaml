# Render.com Blueprint - PRA COREP Assistant
# Deploy with one click using this configuration

services:
  # Backend API Service
  - type: web
    name: pra-corep-api
    runtime: python
    region: frankfurt  # EU region for lower latency
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false  # User must set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: static
    name: pra-corep-web
    rootDir: frontend
    buildCommand: echo "No build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
