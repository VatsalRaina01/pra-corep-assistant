# Render.com Blueprint - PRA COREP Assistant
# Deploy with one click using this configuration

services:
  # Backend API Service
  - type: web
    name: pra-corep-api
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

  # Frontend as Web Service (serves static files via Python)
  - type: web
    name: pra-corep-web
    runtime: python
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: echo "Ready"
    startCommand: python -m http.server $PORT
